<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이상협의 미니홈피</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🔔 상단 인사 문구 -->
  <header>
    <h1> Welcome To my website </h1>
    <h2> 이상협의 미니홈피에 오신 걸 환영합니다 </h2>
    <p class="subtitle">"오늘도 그대와의 추억 속에 살아요..."</p>
  </header>

  <!-- 🖼️ 왼쪽: 캐릭터 이미지 -->
  <div class="container">
    <div class="left-panel">
      <img src="couple.png" alt="일러스트">
      <p>💬 오늘의 한마디: <em>“인생은 술”</em></p>
    </div>

    <!-- 📜 오른쪽: 음악 플레이어 및 메시지 -->
    <div class="right-panel">
      <div id="now-playing">🎵 지금 재생 중: </div>
      <audio id="player" controls></audio>

      <div class="message-box">
        <p> N/A </p>
        <p> 코딩 싫어 응애 </p>
      </div>
    </div>
  </div>

  <!-- JavaScript 로직 연결 -->
  <script src="script.js"></script>
</body>
</html>
