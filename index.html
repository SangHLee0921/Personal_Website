<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>설효림의 미니홈피</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🔔 상단 인사 문구 -->
  <header>
    <h1>🌸 설효림의 미니홈에 오신 걸 환영해요 🌸</h1>
    <p class="subtitle">"오늘도 그대와의 추억 속에 살아요..."</p>
  </header>

  <!-- 🖼️ 왼쪽: 캐릭터 이미지 -->
  <div class="container">
    <div class="left-panel">
      <img src="couple.png" alt="커플 일러스트">
      <p>💬 얼빵이의 한마디: <em>“오늘은 자림이 보고 싶다...”</em></p>
    </div>

    <!-- 📜 오른쪽: 음악 플레이어 및 메시지 -->
    <div class="right-panel">
      <div id="now-playing">🎵 지금 재생 중: </div>
      <audio id="player" controls></audio>

      <div class="message-box">
        <p>너랑 걷던 그 골목, 아직도 그대로야.</p>
        <p>나만 멈춰있는 걸까...</p>
      </div>
    </div>
  </div>

  <!-- JavaScript 로직 연결 -->
  <script src="script.js"></script>
</body>
</html>
